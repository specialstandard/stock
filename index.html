<!DOCTYPE html>
<html ng-app="app" ng-controller="MainController">
  <head>
    <title>Equities Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/angular-route/angular-route.js"></script>
    <script src="./app.js"></script>
  </head>
  <body autoscroll>
    <div class="container">
      <div class="row"></div>
      <nav ng-controller="NavController" class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header"><a href="#/" class="navbar-brand"><img src="logo.png"></a></div>
          <ul class="nav navbar-nav">
            <li ng-class="{active:isActive('/')}"><a href="#/">Home</a></li>
            <li ng-class="{active:isActive('/stocks')}"><a href="#/stocks">Stocks</a></li>
            <li ng-class="{active:isActive('/indices')}"><a href="#/indices">Indices</a></li>
            <li ng-class="{active:isActive('/currencies')}"><a href="#/currencies">Currencies</a></li>
